---
layout: page
title: Blog
---
<span class="h1-wrap" style="display: block;">
    <h1 style="display: inline-block; padding-top: 10px;">Latest Posts</h1>
</span>

<ul class="blog-posts">
    {% for post in site.posts %}
    <li class="blog-posts__li">
       <h2> <img src="/assets/img/01-bitmoji-neutral.png" class="blog-posts__list-icon"><a
               href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
        <a class="blog-posts__read-more" href="{{post.url}}">Read More...</a>
    </li>
    <hr class="blog-posts__hr-after">
    {% endfor %}
</ul>
