---
layout: default
title: Blog
---
<span class="h1-wrap" style="display: block;">
    <h1 style="display: inline-block; padding-top: 10px;">Latest Posts</h1>
</span>

<ul>
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>

<script type="module" src="../assets/js/index.js"> </script>
